
<ion-content>
    <div class="show">
        <div class="mes">选择用餐人数</div>

        <div class="scroll" overflow-scroll='true'>
            <div class="navlist" *ngFor='let item of number; let i = index;' [ngClass]="{'active':navid==i}" (tap)='chooseNum( i,item )'  >{{ item }}</div>
        </div>

        <div class="footer">
            <button class="cancal" (tap)='cancel()' >取消</button>
            <button class="sure" (tap)='sure( choose )' >确定</button>
        </div>
        <div style="clear:both"></div>
    </div>
  

</ion-content>
