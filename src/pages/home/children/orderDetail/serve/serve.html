<ion-header>
  <ion-navbar>
    <ion-title>服务</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor='let list of fun;let i=index;' (click)='methods( list,i )' >
              <img src="{{ list.image }}" alt="">
              <p>{{ list.name }}</p>
          </ion-col>
          
          
        </ion-row>
        
    </ion-grid>

    

</ion-content>
