<ion-header>
  <ion-navbar>
    <ion-title>消息中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor='let item of list ;let i = index ' (tap)='click(i)'>
          <ion-avatar item-start>
            <img src="{{ item.img }}">
          </ion-avatar>
          <h2 class="text">{{ item.text }}</h2>
          
          <p class="mes">{{ item.mes }}</p>
        </ion-item>
        

        
      </ion-list>

    

</ion-content>
