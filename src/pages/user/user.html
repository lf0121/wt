<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- 头像 -->
    <ion-list>
        <button ion-item >
            头像
            <ion-avatar item-end>
                <img src="../assets/images/head.jpg">
            </ion-avatar>
        </button>  
    </ion-list>

    <!-- 昵称 -->
    <ion-list>
        <button ion-item  >
            昵称
            <input class="name" item-end type="text" value="name" [(ngModel)]='name'  />
        </button>
    </ion-list>

    <!-- 生日 -->
    <ion-list>
        <button ion-item >
            <ion-label>生日</ion-label>
            <ion-datetime cancelText='取消' doneText='确定' displayFormat="YYYY-MM-DD" pickerFormat="YYYY/MM/DD" [(ngModel)]='birthday' ></ion-datetime>
        </button>
    </ion-list>
    
    <!-- 性别 -->
    <ion-list >
        <button ion-item >
            <ion-label>性别</ion-label>
            <ion-select okText="确定" cancelText="取消" [(ngModel)]="sex">
                <ion-option value="1">女</ion-option>
                <ion-option value="2">男</ion-option>
                <ion-option value="3" selected>保密</ion-option>                
            </ion-select>
        </button>
    </ion-list>

    <!-- 手机 -->
    <ion-list>
        <button ion-item >
              手机
            <input class="name" item-end type="number" value="phone" [(ngModel)]='phone' />
        </button>
    </ion-list>

    <!-- 邮箱 -->
    <ion-list>
        <button ion-item >
            邮箱
            <input class="name" item-end type="text" value="email" [(ngModel)]='email'  />
        </button>
    </ion-list>

    <!-- 个性签名 -->
    <ion-list>
        <button ion-item >
            个性签名
            <input class="name" item-end type="text" value="signature" [(ngModel)]='signature'  />
        </button>
    </ion-list>

</ion-content>
